<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Karakterleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4 title">Star Wars Karakterleri</h1>

        <!-- Buton -->
        <div class="text-center mb-4">
            <button id="toggleButton" class="btn btn-success btn-lg">
                <i class="fas fa-users me-2"></i>Karakterleri Göster
            </button>
        </div>
        <div class="mb-3">
            <label for="homeworldFilter" class="form-label">Memlekete Göre Filtrele:</label>
            <select id="homeworldFilter" class="form-select">
                <option value="all">Tüm Memleketler</option>
            </select>
        </div>
        <!-- Karakterler -->
        <div id="charactersContainer" class="row g-4">

        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/c5c09c7d3c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
